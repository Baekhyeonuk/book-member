<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
   <style>
      p{ color:blue;} 
      #id_amount {width : 50px;}
      .navbar navbar-expand-lg navbar-light bg-light{
        margin: 0 auto;
      }
      #navbar{
        margin: 0 auto;
      }
      .container-fluid {
        margin: 0 auto;
      }
      
   </style>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>


<nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="btn btn-secondary btn-lg" href="{% url 'product:list' %}">SHOP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <br/><a class="btn btn-outline-danger btn-sm" aria-current="page" href="{% url 'hot' %}">인기상품</a>
        </li>
        <li class="nav-item">
          <br/><p><a class="btn btn-outline-success btn-sm" href="{% url 'new' %}">신규상품</a></p>
        </li>
        <li class="nav-item dropdown">
          <br/><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            마이쿠팡
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">주문목록</a></li>
            <li><a class="dropdown-item" href="#">취소/반품</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">찜리스트</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <br/><a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">전체</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
<p><br/>{% if request.session.member_id %} {{request.session.member_id}} 님이 로그인 하였습니다. 
<a href="{% url 'member:logout' %}" class="btn btn-light btn-sm">로그아웃</a>
<a href="{% url 'cart:detail' %}" class="btn btn-outline-info btn-sm">장바구니</a>
<a href="{% url 'order:order_list' %}" class="btn btn-outline-info btn-sm">주문목록</a> 
{% else %} <a href="{% url 'member:login' %}" class="btn btn-light btn-sm">로그인</a>
<a href="{% url 'member:add' %}" class="btn btn-light btn-sm" > 회원가입</a>    
        
    {% endif %}</p>
    </div>
  </div>
</nav>

-->

{% block content %}
{% endblock %}
</div>
</body>
</html>
